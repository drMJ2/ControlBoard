<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="js/templates.js"></script>
</head>
    <html>
    <body>


        <button onclick="w3.toggleShow('#group1')" class="w3-button w3-block w3-left-align w3-gray">Toggle Hide/Show</button>
        <div id="group1" class="w3-container">
            <input id="test" class="t-slider" type="range" min="1.00" max="5.00" value="2.55" alt="Perfect score" />
            <input id="test2" class="t-slider" type="range" min="1" max="5" value="5" alt="Another one" />
        </div>
        <input id="test3" class="t-slider-vert" type="range" min="1" max="10" value="3" alt="x" />


        <div id="templates" w3-include-html="templates.html" style="display:none"></div>
        <script>
            w3.includeHTML(applyTemplates);
        </script>
    </body>
</html>
