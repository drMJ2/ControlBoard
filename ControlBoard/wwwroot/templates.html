<style>
    .slider-horizontal, .slider-vertical {
        /*slider*/
        color: white;
        background-color: gray;
        margin: 5px;
        border: 2px solid gray;
        cursor: pointer;
    }
        .slider-horizontal {
        height: 30px;
    }
    .slider-horizontal:hover {
        background: linear-gradient(to bottom, gray 0%, darkgray 100%);
    }
    .slider-vertical {
        height: 300px;
        width: 30px;
        float: left; /*allows side-by-side divs*/
    }
    .slider-vertical:hover {
        background: linear-gradient(to right, gray 0%, darkgray 100%);
    }
    .slider-fill-horizontal, .slider-fill-vertical {
        /*copied from w3-green*/
        background-color: #4caf50 !important;
        width: 100%;
        height: 100%;
    }

    .slider-hidden-horizontal, .slider-hidden-vertical {
        width: 100%;
        height: 100%;
        opacity: 0;
    }
    .slider-hidden-horizontal {
        /*w3-display-left*/
        position: absolute;
        top: 50%;
        left: 0%;
        transform: translate(0%, -50%);
        -ms-transform: translate(-0%,-50%);
    }
        .slider-hidden-horizontal::-ms-tooltip {
            display: none;
        }
    .slider-hidden-vertical {
        writing-mode: bt-lr;
        -webkit-appearance: none;
    }
        .slider-hidden-vertical::-ms-tooltip {
            display: none;
        }
    .panel {
        background-color:white;
        margin: 2px;
        border:1px solid gray;
        overflow: hidden; /* required to contain floated children */
    }
    .panel-head {
        color: black;
        background-color: lightgray;
        /*background: linear-gradient(to right, lightblue 0%, lightgray 100%);*/
        /*copied from w3-block */
        display: block;
        width: 100%;
        /*copied from w3-button */
        text-align: left !important;
        border: none;
        border-bottom: 1px solid gray;
        padding: 8px 16px;
        vertical-align: middle;
        overflow: hidden;
        text-decoration: none;
        cursor: pointer;
        white-space: nowrap;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .panel-head:hover {
        background: linear-gradient(to bottom, lightgray 0%, darkgray 100%);
    }
    .vertical {
        -webkit-transform: rotate(270deg);
        -moz-transform: rotate(27deg);
        -o-transform: rotate(270deg);
        transform: rotate(270deg);
        white-space: nowrap;
        display: block;
        bottom: 0;
        width: 30px;
        height: 23px;
        margin: 0 0 5px -15px;
    }
</style>


<div class="w3-display-container t-slider-horizontal">
    <div class="w3-display-left  slider-fill-horizontal"></div>
    <div class="w3-display-right" style="width:100%; height:100%;background-color:#000"></div>
    <div class="w3-display-left" style="width:100%">Label</div>
    <div class="w3-display-right">Value</div>
</div>

<div class="w3-display-container t-slider-vertical">
    <div class="w3-display-bottommiddle slider-fill-vertical"></div>
    <div class="w3-display-topmiddle" style="width:100%; height:100%;background-color:#000"></div>
    <div class="w3-display-bottommiddle vertical">Label</div>
    <div class="w3-display-topmiddle" style="width:100%;overflow:hidden;text-overflow: ellipsis;text-align:center">Value</div>
</div>

<div class="t-panel">
    <button class="panel-head"><i class="fa fa-caret-down"></i></button>
</div>
